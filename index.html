<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-4 text-center">Coding Quiz</h1>
        <p class="lead text-center">Answer questions before the time runs out! A wrong answer will result in a loss of time, your time left at the end will be your score</p>
        <hr class="my-4">
        <p class="lead text-center">
          <a class="btn btn-primary btn-lg startBtn" id="startBtn" href="#" role="button">Start Quiz</a>
        </p>
      </div>
    </header>
    <container class="text-center questionsBox">
      <h2 class="question text-center"></h2>
      <ul>
        <li><p id ='a1'></p><button type='button' class = 'btn btn-primary btn-sm answerBtn'>Select</button></li>
        <br>
        <li><p id="a2"></p><button type='button' class = 'btn btn-primary btn-sm answerBtn'>Select</button></li>
        <br>
        <li><p id="a3"></p><button type='button' class = 'btn btn-primary btn-sm answerBtn'>Select</button></li>
        <br>
        <li><p id="a4"></p><button type='button' class = 'btn btn-primary btn-sm answerBtn'>Select</button></li>
      </ul>
    </container>
    <container class="text-center timer"><p id="timer"></p></container>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
